<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p>
            Hello World:<br/>
            <h:outputText value="#{resourceBundleBean.sayHello()}" />
        </p>   
        <p>
            Access properties with a simple key:<br/>
            <h:outputText value="#{sampleMessages.hello_world}" />
        </p>
        <p>
            Access properties with a points-separated key:<br/>
            <h:outputText value="#{sampleMessages['hello.world']}" />
        </p>
        <p>
            Access properties with a managed bean:<br/>
            <h:outputText value="#{resourceBundleBean.getValue('de.bennyn.samples.messages.sample-messages.properties', 'hello_world')}" />
        </p>
        <p>
            Language code:<br/>
            <h:outputText value="#{resourceBundleBean.getLanguageCode()}" />
        </p>
        <p>
            Test:<br/>
            <h:outputText value="#{resourceBundleBean.getSomething()}" />
        </p>   
    </h:body>
</html>
