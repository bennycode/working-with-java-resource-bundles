<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p>
            Language code:<br/>
            <h:outputText value="#{resourceBundleBean.getLanguageCode()}" />
        </p>
        <p>
            Access property with a simple key:<br/>
            <h:outputText value="#{sampleMessages.hello_world}" />
        </p>
        <p>
            Access property with a points-separated key:<br/>
            <h:outputText value="#{sampleMessages['hello.world']}" />
        </p>
        <p>
            Access property with a managed bean (by expression):<br/>
            <h:outputText value="#{resourceBundleBean.getValueByExpression('sampleMessages', 'hello.world')}" />
        </p>
        <p>
            Access property with a managed bean (by resource bundle base name):<br/>
            <h:outputText value="#{resourceBundleBean.getValueByResourceBundle('de.bennyn.samples.messages.sample-messages', 'hello_world')}" />
        </p>
    </h:body>
</html>
